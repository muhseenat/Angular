<h2>FOOTBALL HEROES</h2>
<ul class="heroes">
    <li *ngFor="let i of hero"><button type="button" [class.selected]="i ===selectedHero" (click)="onSelect(i)">
        <span class="badge">{{i.id}}</span>

        <span class="name">{{i.name}}</span>
    </button></li>
</ul>


<div *ngIf="selectedHero">
    <h2>{{selectedHero.name | uppercase}} Details</h2>
  <div>id: {{selectedHero.id}}</div>
  <div>
      <label for="hero-name">Hero name: </label>
      <input id="hero-name" [(ngModel)]="selectedHero.name" placeholder="Name of the hero">

  </div>
</div>
